<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: background-image 0.6s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.88);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 340px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
    }

    .buttons {
      position: relative;
      height: 80px;
      margin-top: 20px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      left: 50%;
      transform: translateX(10%);
    }
  </style>
</head>

<body>

  <!-- ðŸŽ¶ BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <source src="https://github.com/ryanmun/Valentines-webpage/blob/main/Wale%20Ft.%20Usher%20-%20Matrimony%20(Official%20Audio).mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <img id="mainImage" src="before.jpg" alt="Valentine Image" />

    <h1 id="text">
      I know I have asked you already Mi Amor ðŸ¥º<br>
      But<br>
      Will you be my Valentine? ðŸ’˜
    </h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const text = document.getElementById("text");
    const image = document.getElementById("mainImage");
    const music = document.getElementById("bgMusic");

    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().then(() => {
          musicStarted = true;
        }).catch(() => {});
      }
    }

    // Attempt autoplay on load
    window.addEventListener("load", startMusic);

    // Guaranteed start on first interaction
    document.body.addEventListener("click", startMusic, { once: true });
    document.body.addEventListener("touchstart", startMusic, { once: true });

    function moveNoButton() {
      startMusic();
      const x = Math.random() * 220;
      const y = Math.random() * 60;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      startMusic();

      text.innerHTML = "YAY!! ðŸ’•<br>I knew you'd say yes!";
      image.src = "after.jpg";

      document.body.style.backgroundImage = "url('background_after.jpg')";

      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });
  </script>

</body>
</html>
