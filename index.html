<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("background.jpg"); /* BACKGROUND IMAGE */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.88);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 340px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      touch-action: manipulation;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      left: 50%;
      transform: translateX(10%);
    }
  </style>
</head>

<body>

  <!-- ðŸŽ¶ BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <source src="https://drive.google.com/file/d/1_ytKiBURBnoSVn35a8u6Xef8Sif_RyMA/view?usp=sharing" type="audio/mpeg">
  </audio>

  <div class="container">
    <img id="mainImage" src="before.jpg" alt="Valentine Image" />
    <h1 id="text">I know I have asked you already Mi Amor ðŸ¥º</h1>
    <h1 id="text">But</h1>
    <h1 id="text">Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const text = document.getElementById("text");
    const image = document.getElementById("mainImage");
    const music = document.getElementById("bgMusic");

    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    }

    function moveNoButton() {
      startMusic();
      const maxX = 220;
      const maxY = 50;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Mobile-safe music start
    document.body.addEventListener("touchstart", startMusic, { once: true });
    document.body.addEventListener("click", startMusic, { once: true });

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      startMusic();
      text.innerText = "YAY!! ðŸ’• I knew you'd say yes!";
      image.src = "after.jpg";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });
  </script>

</body>
</html>
