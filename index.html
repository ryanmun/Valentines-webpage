<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("https://raw.githubusercontent.com/ryanmun/Valentines-webpage/main/background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: background-image 0.6s ease;
    }

    /* Tap overlay */
    #tapToStart {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 999;
      text-align: center;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .container {
      background: rgba(255, 255, 255, 0.88);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 340px;
      position: relative;
      z-index: 2;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
    }

    .buttons {
      position: relative;
      height: 80px;
      margin-top: 20px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      left: 50%;
      transform: translateX(10%);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Tap to start overlay -->
  <div id="tapToStart">Tap anywhere ðŸ’•</div>

  <!-- ðŸŽ¶ Background music -->
  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/ryanmun/Valentines-webpage/main/Wale%20Ft.%20Usher%20-%20Matrimony%20(Official%20Audio).mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <img
      id="mainImage"
      src="https://raw.githubusercontent.com/ryanmun/Valentines-webpage/main/IMG_0578.JPG"
      alt="Valentine Image"
    />

    <h1 id="text">
      I know I have asked you already Mi Amor ðŸ¥º<br>
      But<br>
      Will you be my Valentine? ðŸ’˜
    </h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const text = document.getElementById("text");
    const image = document.getElementById("mainImage");
    const music = document.getElementById("bgMusic");
    const overlay = document.getElementById("tapToStart");

    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().then(() => {
          musicStarted = true;
          overlay.style.display = "none";
        }).catch(() => {});
      }
    }

    overlay.addEventListener("click", startMusic);
    overlay.addEventListener("touchstart", startMusic);

    function moveNoButton() {
      startMusic();
      noBtn.style.left = `${Math.random() * 220}px`;
      noBtn.style.top = `${Math.random() * 60}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      startMusic();

      text.innerHTML = "YAY!! ðŸ’•<br>I knew you'd say yes!";
      image.src =
        "https://raw.githubusercontent.com/ryanmun/Valentines-webpage/main/IMG_0652.JPG";

      document.body.style.backgroundImage =
        "url('https://raw.githubusercontent.com/ryanmun/Valentines-webpage/main/background_after.jpg')";

      noBtn.style.display = "none";
      yesBtn.style.display = "none";

      // Extra hearts on YES
      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸŒ¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    // Continuous floating hearts
    setInterval(createHeart, 700);

    // Heart pulse on tap anywhere
    document.addEventListener("click", () => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’“";
      heart.style.left = "50vw";
      heart.style.fontSize = "30px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    });
  </script>

</body>
</html>
